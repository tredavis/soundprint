
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SoundPrint">
<head>
    <title>Home Page</title>
</head>
<body ng-controller="SpotifyController">

    <div class="container">
        <div class="row clearfix">
            <div class="col-sm-8 col-sm-offset-3">
                <h3>{{spotifyApi}}</h3>

            </div>
           
            <div class="col-sm-8 col-sm-offset-3">
                <button ng-click="spotifyAuth()" class="btn btn-info btn-large">Your Saved Tracks</button>
            </div>
         
        </div>
        <div class="row clearfix">  
            <div class="col-sm-8 col-sm-offset-3">
                <div id="info">

                </div>
                <div id="main" class="container">
                    <h1> Saved Tracks for <span id="who"> </span></h1>
                    <hr>
                    <div id="item-list"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
